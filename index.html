  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --card-bg: white;
      --danger-color: red;
      --warning-color: orange;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--text-color);
      font-size: 2rem;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      width: 100%;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .input-group button {
      padding: 12px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .input-group button:hover {
      background-color: var(--primary-hover);
    }
    
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px 0;
      padding: 20px;
      background-color: var(--card-bg);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: var(--primary-color);
    }
    
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .col-md-4 {
      width: 100%;
      margin-bottom: 20px;
    }
    
    .text-danger {
      color: var(--danger-color);
    }
    
    .text-warning {
      color: var(--warning-color);
    }
    
    /* Tablet */
    @media (min-width: 768px) {
      .input-group {
        flex-direction: row;
        align-items: center;
      }
      
      .input-group input {
        width: 70%;
        margin-bottom: 0;
        margin-right: 10px;
      }
      
      .input-group button {
        width: 30%;
      }
      
      .col-md-4 {
        width: 48%;
      }
    }
    
    /* Desktop */
    @media (min-width: 992px) {
      .container {
        padding: 40px;
      }
      
      .col-md-4 {
        width: 31%;
      }
    }
    
    /* Mensagens de status */
    .status-message {
      text-align: center;
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
      font-weight: bold;
    }
    
    .loading {
      color: var(--primary-color);
    }
    
    /* Melhorias de acessibilidade */
    input:focus, button:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    
    /* Animação de carregamento */
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    
    .loading {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>

    function searchStone() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      
      // Mostrar mensagem de carregamento com animação
      resultDiv.innerHTML = '<div class="status-message loading">Pesquisando...</div>';

      if (!query) {
        resultDiv.innerHTML = '<div class="status-message text-danger">Por favor, insira um nome de pedra.</div>';
        return;
      }

      // Simular um pequeno atraso para melhor experiência do usuário
      setTimeout(() => {
        const resultado = findBestMatch(query);

        if (resultado) {
          resultDiv.innerHTML = `
            <div class="col-md-4">
              <div class="card">
                <h5 class="card-title">${resultado.nome || "Nome não disponível"}</h5>
                <p><strong>Densidade:</strong> ${resultado.densidade || "Não disponível"}</p>
                <p><strong>Cor:</strong> ${resultado.cor || "Não disponível"}</p>
                <p><strong>Dureza:</strong> ${resultado.dureza || "Não disponível"}</p>
                <p><strong>Fórmula Química:</strong> ${resultado.formula || "Não disponível"}</p>
                <p><strong>Sistema Cristalino:</strong> ${resultado.sistema_cristalino || "Não disponível"}</p>
                <p><strong>Misticidade:</strong> ${resultado.misticidade || "Não disponível"}</p>
              </div>
            </div>
          `;
        } else {
          resultDiv.innerHTML = '<div class="status-message text-warning">Nenhuma pedra encontrada com esse nome. Tente termos como "Ametista", "Quartzo" ou "Ágata".</div>';
        }
      }, 500); // Pequeno atraso para melhor UX
    }

    function findBestMatch(query) {
      let bestMatch = null;
      let highestScore = 0;

      // Primeiro tentamos uma correspondência exata
      for (const pedra of pedras) {
        if (pedra.nome.toLowerCase() === query) {
          return pedra;
        }
      }

      // Se não encontrou exato, procura a melhor correspondência parcial
      for (const pedra of pedras) {
        const nomePedra = pedra.nome.toLowerCase();
        
        // Verifica se a query está contida no nome da pedra
        if (nomePedra.includes(query)) {
          return pedra;
        }
        
        // Calcula similaridade
        const score = getMatchScore(query, nomePedra);
        if (score > highestScore) {
          highestScore = score;
          bestMatch = pedra;
        }
      }

      return highestScore > 0.3 ? bestMatch : null; // Limiar de similaridade
    }

    function getMatchScore(a, b) {
      // Algoritmo simples de similaridade
      let matches = 0;
      const minLength = Math.min(a.length, b.length);
      
      for (let i = 0; i < minLength; i++) {
        if (a[i] === b[i]) matches++;
      }
      
      return matches / Math.max(a.length, b.length);
    }
