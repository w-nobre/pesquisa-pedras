    function searchStone() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>Carregando...</p>";

      if (!query) {
        resultDiv.innerHTML = "<p class='text-danger'>Por favor, insira um nome de pedra.</p>";
        return;
      }

      const resultado = findBestMatch(query);

      if (resultado) {
        // Garantir que todas as propriedades estejam definidas
        resultDiv.innerHTML = `
          <div class="col-md-4">
            <div class="card">
              <h5 class="card-title">${resultado.nome || "Nome não disponível"}</h5>
              <p><strong>Densidade:</strong> ${resultado.densidade || "Não disponível"}</p>
              <p><strong>Cor:</strong> ${resultado.cor || "Não disponível"}</p>
              <p><strong>Dureza:</strong> ${resultado.dureza || "Não disponível"}</p>
              <p><strong>Fórmula Química:</strong> ${resultado.formula || "Não disponível"}</p>
              <p><strong>Sistema Cristalino:</strong> ${resultado.sistema_cristalino || "Não disponível"}</p>
              <p><strong>Misticidade:</strong> ${resultado.misticidade || "Não disponível"}</p>
            </div>
          </div>
        `;
      } else {
        resultDiv.innerHTML = "<p class='text-warning'>Nenhuma pedra encontrada com esse nome.</p>";
      }
    }

    function findBestMatch(query) {
      let bestMatch = null;
      let highestScore = 0;

      for (const pedra of pedras) {
        const score = getMatchScore(query, pedra.nome.toLowerCase());
        if (score > highestScore) {
          highestScore = score;
          bestMatch = pedra;
        }
      }

      return highestScore > 0 ? bestMatch : null;
    }

    function getMatchScore(a, b) {
      let score = 0;
      const len = Math.min(a.length, b.length);
      for (let i = 0; i < len; i++) {
        if (a[i] === b[i]) score++;
        else break; // Quando uma letra não coincide, a correspondência é interrompida
      }
      return score;
    }
